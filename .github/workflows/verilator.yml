name: Verilator CI

on:
  push:
    branches: [ main, wavedrom ]
    paths-ignore: # prevent infinite calls to github actions
      - outputs/**
  pull_request:

permissions: # allow writes to repo
  contents: write   

jobs:
  build-and-sim:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y verilator g++ make

    - name: Run SV testbench
      run: |
        verilator -sv src/*.sv test/tb.sv \
          --binary \
          --trace \
          --timing \
          -Mdir obj_dir_sv
        echo "------------------ Running testbench -------------------"
        ./obj_dir_sv/Vtop | tee sim.log
        echo "------------------- Test complete ----------------------"

    - name: Save waveform to repo
      run: |
        mkdir -p outputs
        mv obj_dir_sv/wave.vcd outputs/wave.vcd
        mv sim.log outputs/sim.log

    - name: Generate WaveDrom JSON
      run: |
        git clone https://github.com/Toroid-io/vcd2wavedrom 
        cd vcd2wavedrom
        python3 -m pip install --upgrade pip
        python3 -m pip install vcdvcd
        python3 -m pip install .
        python3 -m vcd2wavedrom.vcd2wavedrom -i ../outputs/wave.vcd -o ../outputs/wave.json
        cd ..
        npx wavedrom-cli -i outputs/wave.json > outputs/wave.svg

    - name: Commit output folder
      if: github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add outputs/*
        git commit -m "Github Actions: generated output files" || echo "No changes to commit"
        git push

    - name: Upload simulation output
      uses: actions/upload-artifact@v4
      with:
        name: sim-output
        path: |
          outputs/sim.log
          outputs/wave.vcd
          outputs/wave.svg
          outputs/wave.json

    - name: Write job summary
      run: |
        echo "## Verilator Simulation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Simulation completed" >> $GITHUB_STEP_SUMMARY
        echo "- Log file: \`sim.log\`" >> $GITHUB_STEP_SUMMARY
        echo "- Waveform file: \`outputs/wave.vcd\`" >> $GITHUB_STEP_SUMMARY
        echo "- WaveDrom SVG: ![Waveform](https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/${GITHUB_REF_NAME}/outputs/wave.svg)" >> $GITHUB_STEP_SUMMARY
        echo "- Live Waveform Viewer (Surfer): https://app.surfer-project.org" >> $GITHUB_STEP_SUMMARY
        echo "- Load waveform from this URL (in Surfer): https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/${GITHUB_REF_NAME}/outputs/wave.vcd" >> $GITHUB_STEP_SUMMARY
        
